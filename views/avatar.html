<div class="container" ng-controller="AvatarCtrl">
	<div class="jumbotron">
		<div class="row">
			<div class="col-lg-6">
		        <div class="bs-component">
		          <div cg-busy="{promise:myPromise,message:'Espere Por favor',backdrop:backdrop,templateUrl:'views/angular-busy.html',delay:300,minDuration:700}" class="well">
		          	<div class="row">
		          		<div class="col-lg-offset-2">
		          			<p>Elegir Avatar</p>
							<img ng-src="{{!firstTime?myCroppedImage:thumb}}" />
		          		</div>
		          	</div>
		           	<div class="row well">
		          		<div class="col-lg-5">
		          			<input class="col-lg-12" style="height:36px;" type="file" id="fileInput" />
		          			<button class="btn btn-default"> Seleccionar Avatar </button>
		          		</div>
		          		<div class="col-lg-6">
		          			<button class="btn btn-primary" ng-disabled="checked" ng-click="upload()" id="btUpload" >Subir Avatar</button>
		          		</div>
					</div>

					<div class="row well">
						<div class="col-lg-8"> 
							<div class="progress">
							  <div class="progress-bar" style="width: {{ progressPercentage }}%;"></div>
							</div>
						</div>
					</div>

		          </div>
		    	</div>
		    </div>

		   	<div class="col-lg-6">
		        <div class="bs-component">
		          <div class="well">
			      	<div class="cropArea">
					    <img-crop image="myImage" result-image="myCroppedImage" area-type="square" result-image-size="150" ></img-crop>
					</div>
				  </div>
				</div>
			</div>
		</div>
		<div class="row"> 
			<div class="col-lg-6">
				<a href="#/" class="btn btn-success">Terminar</a>
				<a href="#/perfil" class="btn btn-primary">PÃ©rfil</a>
			</div>
		</div>
	 </div>
</div>
